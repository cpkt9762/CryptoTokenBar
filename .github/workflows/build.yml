name: Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: 'dev'

jobs:
  build:
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        run: |
          xcodebuild -project CryptoTokenBar.xcodeproj \
            -scheme CryptoTokenBar \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Build ScreenSaver
        run: |
          xcodebuild -project CryptoTokenBar.xcodeproj \
            -scheme CryptoTokenBarScreenSaver \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/CryptoTokenBar.app"
          DMG_NAME="CryptoTokenBar-${{ github.event.inputs.version || github.ref_name || 'dev' }}.dmg"
          
          # Create temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/
          
          # Create symbolic link to Applications
          ln -s /Applications dmg_contents/Applications
          
          # Create DMG
          hdiutil create -volname "CryptoTokenBar" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "$DMG_NAME"
          
          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoTokenBar-dmg
          path: "*.dmg"

      - name: Upload ScreenSaver Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoSaver
          path: "build/Build/Intermediates.noindex/ArchiveIntermediates/CryptoTokenBarScreenSaver/IntermediateBuildFilesPath/UninstalledProducts/macosx/CryptoSaver.saver"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.dmg
            build/Build/Intermediates.noindex/ArchiveIntermediates/CryptoTokenBarScreenSaver/IntermediateBuildFilesPath/UninstalledProducts/macosx/CryptoSaver.saver
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
